<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self' 'unsafe-inline'; object-src 'self'">
    <title>Browsetron</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./window.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <button class="back-button" type="button">Back</button>
        <button class="forward-button" type="button">Forward</button>
        <button class="stop-button" type="button">Stop</button>
        <button class="reload-button" type="button">Reload</button>
        <input class="address-input" type="text" value="https://www.wikipedia.org" placeholder="Address">
      </div>
      <webview class="page" src="https://www.wikipedia.org" allowpoups webpreferences="contextIsolation=yes,nodeIntegration=no"></webview>
    </div>
  </body>
</html>
